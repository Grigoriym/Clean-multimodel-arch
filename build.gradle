buildscript {
    ext.versions = [
            minSdk    : 21,
            compileSdk: 32,
            targetSdk : 32,

            moxy      : '1.5.3',
            dagger    : '2.42',
            rxJava    : '2.2.21',
            rxAndroid : '2.1.1',
            cicerone  : '3.0.0'
    ]

    repositories {
        gradlePluginPortal()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
